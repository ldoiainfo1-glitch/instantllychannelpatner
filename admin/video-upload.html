<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Instruction Video - Instantly Cards Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e88e5 0%, #ff7043 100%);
            min-height: 100vh;
            padding: 50px 0;
        }
        .upload-card {
            max-width: 600px;
            margin: 0 auto;
        }
        .progress {
            height: 30px;
            display: none;
        }
        .progress-bar {
            font-size: 14px;
            line-height: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card upload-card shadow-lg">
            <div class="card-header bg-gradient text-white text-center" style="background: linear-gradient(135deg, #1e88e5 0%, #ff7043 100%);">
                <h4 class="mb-0">
                    <i class="fas fa-video me-2"></i>
                    Upload Instruction Video to Database
                </h4>
            </div>
            <div class="card-body">
                <div class="alert alert-info">
                    <i class="fas fa-info-circle me-2"></i>
                    <strong>Note:</strong> Upload the instruction video to MongoDB database. This will allow the video to be streamed from the database instead of uploading large files to GitHub.
                </div>

                <form id="videoUploadForm">
                    <div class="mb-4">
                        <label for="videoFile" class="form-label">
                            <i class="fas fa-file-video me-2"></i>
                            Select Video File (MP4)
                        </label>
                        <input type="file" class="form-control" id="videoFile" accept="video/mp4" required>
                        <small class="text-muted">Maximum file size: 200MB</small>
                    </div>

                    <div class="mb-4">
                        <div class="progress" id="uploadProgress">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%">0%</div>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg" id="uploadBtn">
                            <i class="fas fa-cloud-upload-alt me-2"></i>
                            Upload to Database
                        </button>
                        <a href="index.html" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>
                            Back to Website
                        </a>
                    </div>
                </form>

                <div class="mt-4" id="resultMessage"></div>

                <hr class="my-4">

                <div class="text-center">
                    <h5>Current Video Status</h5>
                    <button class="btn btn-info btn-sm" id="checkVideoBtn">
                        <i class="fas fa-sync-alt me-1"></i>
                        Check Video in Database
                    </button>
                    <div id="videoStatus" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE = 'https://instantllychannelpatner.onrender.com';

        document.getElementById('videoUploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fileInput = document.getElementById('videoFile');
            const file = fileInput.files[0];
            
            if (!file) {
                showMessage('Please select a video file', 'danger');
                return;
            }

            if (file.size > 200 * 1024 * 1024) {
                showMessage('File size exceeds 200MB limit', 'danger');
                return;
            }

            const uploadBtn = document.getElementById('uploadBtn');
            const progress = document.getElementById('uploadProgress');
            const progressBar = progress.querySelector('.progress-bar');
            
            uploadBtn.disabled = true;
            progress.style.display = 'block';
            
            const formData = new FormData();
            formData.append('video', file);

            try {
                const xhr = new XMLHttpRequest();

                xhr.upload.addEventListener('progress', (e) => {
                    if (e.lengthComputable) {
                        const percentComplete = Math.round((e.loaded / e.total) * 100);
                        progressBar.style.width = percentComplete + '%';
                        progressBar.textContent = percentComplete + '%';
                    }
                });

                xhr.addEventListener('load', () => {
                    if (xhr.status === 201) {
                        const result = JSON.parse(xhr.responseText);
                        showMessage(`Video uploaded successfully! File ID: ${result.fileId}`, 'success');
                        fileInput.value = '';
                        checkVideoStatus();
                    } else {
                        const error = JSON.parse(xhr.responseText);
                        showMessage(`Upload failed: ${error.error}`, 'danger');
                    }
                    uploadBtn.disabled = false;
                    setTimeout(() => {
                        progress.style.display = 'none';
                        progressBar.style.width = '0%';
                        progressBar.textContent = '0%';
                    }, 2000);
                });

                xhr.addEventListener('error', () => {
                    showMessage('Upload failed. Please check your connection.', 'danger');
                    uploadBtn.disabled = false;
                    progress.style.display = 'none';
                });

                xhr.open('POST', `${API_BASE}/api/video/upload`);
                xhr.send(formData);

            } catch (error) {
                showMessage(`Error: ${error.message}`, 'danger');
                uploadBtn.disabled = false;
                progress.style.display = 'none';
            }
        });

        document.getElementById('checkVideoBtn').addEventListener('click', checkVideoStatus);

        async function checkVideoStatus() {
            const statusDiv = document.getElementById('videoStatus');
            statusDiv.innerHTML = '<div class="spinner-border spinner-border-sm" role="status"></div> Checking...';
            
            try {
                const response = await fetch(`${API_BASE}/api/video/info/instruction_video.mp4`);
                
                if (response.ok) {
                    const data = await response.json();
                    const sizeMB = (data.length / (1024 * 1024)).toFixed(2);
                    const uploadDate = new Date(data.uploadDate).toLocaleString();
                    
                    statusDiv.innerHTML = `
                        <div class="alert alert-success">
                            <i class="fas fa-check-circle me-2"></i>
                            <strong>Video found in database!</strong><br>
                            <small>
                                <strong>Filename:</strong> ${data.filename}<br>
                                <strong>Size:</strong> ${sizeMB} MB<br>
                                <strong>Uploaded:</strong> ${uploadDate}
                            </small>
                        </div>
                    `;
                } else {
                    statusDiv.innerHTML = `
                        <div class="alert alert-warning">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            <strong>No video found in database</strong><br>
                            <small>Please upload the instruction video using the form above.</small>
                        </div>
                    `;
                }
            } catch (error) {
                statusDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-times-circle me-2"></i>
                        <strong>Error:</strong> ${error.message}
                    </div>
                `;
            }
        }

        function showMessage(message, type) {
            const resultDiv = document.getElementById('resultMessage');
            resultDiv.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }

        // Check video status on page load
        checkVideoStatus();
    </script>
</body>
</html>
