<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test User - Admin Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">üîß User Test & Password Reset Tool</h4>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Phone Number</label>
                            <input type="text" id="phone" class="form-control" value="8828188930" placeholder="Enter phone number">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">New Password (optional - to reset)</label>
                            <input type="text" id="newPassword" class="form-control" placeholder="Leave empty to just check">
                        </div>
                        
                        <button class="btn btn-primary" onclick="testUser()">
                            üîç Test User & Check Password
                        </button>
                        
                        <hr>
                        
                        <div id="result" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://instantllychannelpatner.onrender.com/api';

        async function testUser() {
            const phone = document.getElementById('phone').value.trim();
            const newPassword = document.getElementById('newPassword').value.trim();
            const resultDiv = document.getElementById('result');

            if (!phone) {
                resultDiv.innerHTML = '<div class="alert alert-danger">Please enter phone number</div>';
                return;
            }

            try {
                resultDiv.innerHTML = '<div class="alert alert-info">Testing user...</div>';

                const body = newPassword ? { newPassword } : {};
                const response = await fetch(`${API_BASE_URL}/admin/test-user/${phone}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                });

                const data = await response.json();

                if (response.ok) {
                    let html = '<div class="alert alert-success"><h5>‚úÖ User Found!</h5>';
                    html += `<p><strong>Name:</strong> ${data.name}</p>`;
                    html += `<p><strong>Phone:</strong> ${data.phone}</p>`;
                    html += `<p><strong>Email:</strong> ${data.email}</p>`;
                    html += `<p><strong>Credits:</strong> ${data.credits}</p>`;
                    html += `<p><strong>Has Password:</strong> ${data.hasPassword ? 'Yes ‚úì' : 'No ‚úó'}</p>`;
                    html += `<p><strong>Password Hash:</strong> ${data.passwordHash}</p>`;
                    html += `<p><strong>Can Login with Phone Number as Password:</strong> ${data.phoneNumberWorks ? 'YES ‚úì' : 'NO ‚úó'}</p>`;
                    
                    if (data.passwordUpdated) {
                        html += `<hr><div class="alert alert-warning">
                            <h6>üîë Password Updated!</h6>
                            <p>New Password: <strong>${data.newPassword}</strong></p>
                            <p>New Password Works: ${data.newPasswordWorks ? 'YES ‚úì' : 'NO ‚úó'}</p>
                        </div>`;
                    }
                    
                    html += '</div>';
                    
                    if (!data.phoneNumberWorks && !newPassword) {
                        html += '<div class="alert alert-warning">';
                        html += '<p>‚ö†Ô∏è Password does NOT match phone number!</p>';
                        html += '<p>Enter a new password above and click again to reset it.</p>';
                        html += '</div>';
                    }
                    
                    resultDiv.innerHTML = html;
                } else {
                    resultDiv.innerHTML = `<div class="alert alert-danger">
                        <h5>‚ùå Error</h5>
                        <p>${data.error || 'User not found'}</p>
                    </div>`;
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `<div class="alert alert-danger">
                    <h5>‚ùå Network Error</h5>
                    <p>${error.message}</p>
                </div>`;
            }
        }

        // Auto-test on load
        window.addEventListener('load', () => {
            setTimeout(testUser, 500);
        });
    </script>
</body>
</html>
