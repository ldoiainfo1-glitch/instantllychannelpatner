<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Instantly Cards</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚡</text></svg>">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }
        .admin-header {
            background: linear-gradient(135deg, #1e88e5 0%, #ff7043 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
        .stat-card {
            transition: transform 0.3s;
        }
        .stat-card:hover {
            transform: translateY(-5px);
        }
        .admin-action-btn {
            transition: all 0.3s;
        }
        .admin-action-btn:hover {
            transform: scale(1.05);
        }
        .applicant-photo {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border: 3px solid #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold d-flex align-items-center" href="index.html">
                <img src="images/logo.jpeg" alt="Instantly Cards Logo" height="40" class="me-3">
                Instantly Cards Admin
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="fas fa-home me-1"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="refreshBtn">
                            <i class="fas fa-sync-alt me-1"></i> Refresh
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutBtn">
                            <i class="fas fa-sign-out-alt me-1"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Admin Header -->
    <div class="admin-header">
        <div class="container">
            <h1 class="display-5 fw-bold mb-2">
                <i class="fas fa-tachometer-alt me-3"></i>
                Admin Dashboard
            </h1>
            <p class="lead mb-0">Manage applications and system statistics</p>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container pb-5">
        <!-- Stats Cards -->
        <div class="row g-4 mb-5">
            <div class="col-md-3">
                <div class="card bg-primary text-white stat-card shadow">
                    <div class="card-body text-center">
                        <i class="fas fa-users fa-3x mb-3"></i>
                        <h2 id="totalPositions" class="display-4">0</h2>
                        <p class="mb-0 fw-bold">Total Positions</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-success text-white stat-card shadow">
                    <div class="card-body text-center">
                        <i class="fas fa-check-circle fa-3x mb-3"></i>
                        <h2 id="availablePositions" class="display-4">0</h2>
                        <p class="mb-0 fw-bold">Available</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-warning text-white stat-card shadow">
                    <div class="card-body text-center">
                        <i class="fas fa-clock fa-3x mb-3"></i>
                        <h2 id="pendingApplications" class="display-4">0</h2>
                        <p class="mb-0 fw-bold">Pending</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-info text-white stat-card shadow">
                    <div class="card-body text-center">
                        <i class="fas fa-thumbs-up fa-3x mb-3"></i>
                        <h2 id="approvedApplications" class="display-4">0</h2>
                        <p class="mb-0 fw-bold">Approved</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pending Applications -->
        <div class="row">
            <div class="col-12">
                <div class="card shadow-lg">
                    <div class="card-header bg-gradient text-white" style="background: linear-gradient(135deg, #1e88e5 0%, #ff7043 100%);">
                        <h5 class="mb-0">
                            <i class="fas fa-hourglass-half me-2"></i>
                            Pending Applications
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="pendingApplicationsList">
                            <div class="text-center py-5">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p class="mt-3 text-muted">Loading applications...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE_URL = 'https://instantllychannelpatner.onrender.com/api';
        let isAdmin = false;

        // Check admin access on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkAdminAccess();
        });

        function checkAdminAccess() {
            const adminPassword = localStorage.getItem('adminPassword');
            if (adminPassword === 'admin123') {
                isAdmin = true;
                loadAdminData();
            } else {
                // Prompt for password
                const password = prompt('Enter admin password to access this page:');
                if (password === 'admin123') {
                    isAdmin = true;
                    localStorage.setItem('adminPassword', password);
                    loadAdminData();
                } else {
                    alert('Invalid password! Redirecting to homepage...');
                    window.location.href = 'index.html';
                }
            }
        }

        async function loadAdminData() {
            try {
                // Load dashboard stats
                const statsResponse = await fetch(`${API_BASE_URL}/admin/dashboard`);
                const stats = await statsResponse.json();
                
                document.getElementById('totalPositions').textContent = stats.totalPositions || 0;
                document.getElementById('availablePositions').textContent = stats.availablePositions || 0;
                document.getElementById('pendingApplications').textContent = stats.pendingApplications || 0;
                document.getElementById('approvedApplications').textContent = stats.approvedApplications || 0;
                
                // Load pending applications
                const pendingResponse = await fetch(`${API_BASE_URL}/admin/applications/pending`);
                const pendingApplications = await pendingResponse.json();
                
                displayPendingApplications(pendingApplications);
            } catch (error) {
                console.error('Error loading admin data:', error);
                showNotification('Error loading admin data', 'error');
            }
        }

        function displayPendingApplications(applications) {
            const container = document.getElementById('pendingApplicationsList');
            
            if (applications.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-5">
                        <i class="fas fa-inbox fa-4x text-muted mb-3"></i>
                        <h5 class="text-muted">No pending applications</h5>
                        <p class="text-muted">All applications have been processed</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = applications.map(app => `
                <div class="card mb-3 shadow-sm">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-md-2 text-center">
                                <img src="${app.applicantInfo.photo || 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iODAiIGhlaWdodD0iODAiIHZpZXdCb3g9IjAgMCA4MCA4MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iNDAiIGN5PSI0MCIgcj0iNDAiIGZpbGw9IiNlMmU4ZjAiLz4KPHN2ZyB3aWR0aD0iNDgiIGhlaWdodD0iNDgiIHZpZXdCb3g9IjAgMCA0OCA0OCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIiB4PSIxNiIgeT0iMTYiPgo8cGF0aCBkPSJNMjQgMjRDMjguNDE4MyAyNCAzMiAyMC40MTgzIDMyIDE2QzMyIDExLjU4MTcgMjguNDE4MyA4IDI0IDhDMTkuNTgxNyA4IDE2IDExLjU4MTcgMTYgMTZDMTYgMjAuNDE4MyAxOS41ODE3IDI0IDI0IDI0WiIgZmlsbD0iIzYzNjM3NiIvPgo8cGF0aCBkPSJNMjQgMjhDMTguNjcgMjggMTQgMzIuNjcgMTQgMzhWNDBIMzRWMzhDMzQgMzIuNjcgMjkuMzMgMjggMjQgMjhaIiBmaWxsPSIjNjM2Mzc2Ii8+Cjwvc3ZnPgo8L3N2Zz4='}" 
                                     alt="${app.applicantInfo.name}" 
                                     class="img-fluid rounded applicant-photo"
                                     onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iODAiIGhlaWdodD0iODAiIHZpZXdCb3g9IjAgMCA4MCA4MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iNDAiIGN5PSI0MCIgcj0iNDAiIGZpbGw9IiNlMmU4ZjAiLz4KPHN2ZyB3aWR0aD0iNDgiIGhlaWdodD0iNDgiIHZpZXdCb3g9IjAgMCA0OCA0OCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIiB4PSIxNiIgeT0iMTYiPgo8cGF0aCBkPSJNMjQgMjRDMjguNDE4MyAyNCAzMiAyMC40MTgzIDMyIDE2QzMyIDExLjU4MTcgMjguNDE4MyA4IDI0IDhDMTkuNTgxNyA4IDE2IDExLjU4MTcgMTYgMTZDMTYgMjAuNDE4MyAxOS41ODE3IDI0IDI0IDI0WiIgZmlsbD0iIzYzNjM3NiIvPgo8cGF0aCBkPSJNMjQgMjhDMTguNjcgMjggMTQgMzIuNjcgMTQgMzhWNDBIMzRWMzhDMzQgMzIuNjcgMjkuMzMgMjggMjQgMjhaIiBmaWxsPSIjNjM2Mzc2Ii8+Cjwvc3ZnPgo8L3N2Zz4='">
                            </div>
                            <div class="col-md-6">
                                <h5 class="fw-bold text-primary mb-3">${app.applicantInfo.name}</h5>
                                <div class="row g-2">
                                    <div class="col-md-6">
                                        <p class="mb-1">
                                            <i class="fas fa-phone text-success me-2"></i>
                                            <strong>Phone:</strong> ${app.applicantInfo.phone}
                                        </p>
                                    </div>
                                    <div class="col-md-6">
                                        <p class="mb-1">
                                            <i class="fas fa-envelope text-info me-2"></i>
                                            <strong>Email:</strong> ${app.applicantInfo.email}
                                        </p>
                                    </div>
                                    <div class="col-md-6">
                                        <p class="mb-1">
                                            <i class="fas fa-briefcase text-warning me-2"></i>
                                            <strong>Position:</strong> ${app.positionId.designation}
                                        </p>
                                    </div>
                                    <div class="col-md-6">
                                        <p class="mb-1">
                                            <i class="fas fa-calendar text-secondary me-2"></i>
                                            <strong>Applied:</strong> ${new Date(app.appliedDate).toLocaleDateString()}
                                        </p>
                                    </div>
                                    <div class="col-md-12">
                                        <p class="mb-0">
                                            <i class="fas fa-user-friends text-primary me-2"></i>
                                            <strong>Introduced by:</strong> ${app.introducedBy || 'Self'}
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4 text-end">
                                <div class="d-grid gap-2">
                                    <button class="btn btn-success admin-action-btn" 
                                            onclick="approveApplication('${app._id}')">
                                        <i class="fas fa-check me-2"></i> Approve
                                    </button>
                                    <button class="btn btn-danger admin-action-btn" 
                                            onclick="rejectApplication('${app._id}')">
                                        <i class="fas fa-times me-2"></i> Reject
                                    </button>
                                    <button class="btn btn-outline-danger admin-action-btn" 
                                            onclick="deleteApplication('${app._id}', '${app.applicantInfo.name}')">
                                        <i class="fas fa-trash me-2"></i> Delete
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function approveApplication(applicationId) {
            if (!confirm('Are you sure you want to approve this application?')) return;
            
            try {
                const response = await fetch(`${API_BASE_URL}/admin/applications/${applicationId}/approve`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        adminNotes: 'Approved by admin'
                    })
                });
                
                if (response.ok) {
                    showNotification('Application approved successfully', 'success');
                    loadAdminData(); // Refresh data
                } else {
                    throw new Error('Failed to approve application');
                }
            } catch (error) {
                console.error('Error approving application:', error);
                showNotification('Error approving application', 'error');
            }
        }

        async function rejectApplication(applicationId) {
            const reason = prompt('Enter reason for rejection (optional):');
            if (reason === null) return; // User cancelled
            
            try {
                const response = await fetch(`${API_BASE_URL}/admin/applications/${applicationId}/reject`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        adminNotes: reason || 'Rejected by admin'
                    })
                });
                
                if (response.ok) {
                    showNotification('Application rejected successfully', 'success');
                    loadAdminData(); // Refresh data
                } else {
                    throw new Error('Failed to reject application');
                }
            } catch (error) {
                console.error('Error rejecting application:', error);
                showNotification('Error rejecting application', 'error');
            }
        }

        async function deleteApplication(applicationId, applicantName) {
            // Show confirmation dialog
            const confirmMessage = `Are you sure you want to DELETE this application permanently?\n\nApplicant: ${applicantName}\n\nThis action CANNOT be undone and the application will be removed from the database.`;
            
            if (!confirm(confirmMessage)) return;
            
            // Double confirmation for safety
            const doubleConfirm = confirm('⚠️ FINAL CONFIRMATION: This will permanently delete the application from MongoDB. Continue?');
            if (!doubleConfirm) return;
            
            try {
                const response = await fetch(`${API_BASE_URL}/admin/applications/${applicationId}/delete`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const result = await response.json();
                    showNotification('Application deleted permanently from database', 'success');
                    loadAdminData(); // Refresh data
                } else {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to delete application');
                }
            } catch (error) {
                console.error('Error deleting application:', error);
                showNotification('Error deleting application: ' + error.message, 'error');
            }
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `alert alert-${getAlertClass(type)} alert-dismissible fade show position-fixed`;
            notification.style.cssText = 'top: 100px; right: 20px; z-index: 9999; min-width: 300px;';
            
            notification.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                }
            }, 5000);
        }

        function getAlertClass(type) {
            const classes = {
                'success': 'success',
                'error': 'danger',
                'warning': 'warning',
                'info': 'info'
            };
            return classes[type] || 'info';
        }

        // Refresh button
        document.getElementById('refreshBtn').addEventListener('click', function(e) {
            e.preventDefault();
            loadAdminData();
            showNotification('Data refreshed', 'info');
        });

        // Logout button
        document.getElementById('logoutBtn').addEventListener('click', function(e) {
            e.preventDefault();
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('adminPassword');
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
