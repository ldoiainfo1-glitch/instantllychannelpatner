<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - InstantllyCards</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>âš¡</text></svg>">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            max-width: 420px;
            width: 100%;
            padding: 15px;
        }

        .login-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px 20px;
            text-align: center;
        }

        .login-header img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: white;
            padding: 12px;
            margin-bottom: 15px;
        }

        .login-header h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 6px;
        }

        .login-header p {
            font-size: 13px;
            opacity: 0.95;
            margin: 0;
        }

        .login-body {
            padding: 30px 25px;
        }

        .form-label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-control {
            border: 2px solid #e0e6ed;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 15px;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: #2a5298;
            box-shadow: 0 0 0 0.2rem rgba(42, 82, 152, 0.15);
        }

        .input-group-text {
            background: white;
            border: 2px solid #e0e6ed;
            border-right: none;
            border-radius: 10px 0 0 10px;
        }

        .input-group .form-control {
            border-left: none;
            border-radius: 0 10px 10px 0;
        }

        .input-group:focus-within .input-group-text {
            border-color: #2a5298;
        }

        .btn-login {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border: none;
            border-radius: 10px;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(42, 82, 152, 0.4);
            background: linear-gradient(135deg, #2a5298 0%, #1e3c72 100%);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .alert {
            border-radius: 10px;
            border: none;
            padding: 12px 15px;
        }

        .remember-me {
            font-size: 14px;
            color: #5a6c7d;
        }

        .remember-me input {
            margin-right: 8px;
        }

        .login-footer {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            font-size: 13px;
            color: #6c757d;
        }

        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
            border-width: 0.2em;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="images/Instantlly Logo.jpg" alt="InstantllyCards Logo" onerror="this.style.display='none'">
                <h1>Admin Portal</h1>
                <p>InstantllyCards Management System</p>
            </div>

            <div class="login-body">
                <div id="loginError" class="alert alert-danger" style="display: none;">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span id="errorMessage"></span>
                </div>

                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-user me-2"></i>Username
                        </label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-user text-muted"></i>
                            </span>
                            <input type="text" class="form-control" id="username" required
                                   placeholder="Enter your username" autocomplete="username">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-2"></i>Password
                        </label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-lock text-muted"></i>
                            </span>
                            <input type="password" class="form-control" id="password" required
                                   placeholder="Enter your password" autocomplete="current-password">
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="remember-me">
                            <input type="checkbox" id="rememberMe">
                            Remember me for 30 days
                        </label>
                    </div>

                    <button type="submit" class="btn btn-login" id="loginBtn">
                        <i class="fas fa-sign-in-alt me-2"></i>
                        <span id="loginBtnText">Sign In</span>
                        <span id="loginSpinner" class="spinner-border spinner-border-sm ms-2" style="display: none;"></span>
                    </button>
                </form>
            </div>

            <div class="login-footer">
                <i class="fas fa-shield-alt me-1"></i>
                Secure Admin Access Only
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const BACKEND_URL = 'https://instantlly-cards-backend-6ki0.onrender.com';
        const API_BASE_URL = `${BACKEND_URL}/api`;

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            const errorDiv = document.getElementById('loginError');
            const errorMessage = document.getElementById('errorMessage');
            const loginBtn = document.getElementById('loginBtn');
            const loginBtnText = document.getElementById('loginBtnText');
            const loginSpinner = document.getElementById('loginSpinner');

            // Hide error
            errorDiv.style.display = 'none';
            
            // Show loading
            loginBtn.disabled = true;
            loginBtnText.textContent = 'Signing in...';
            loginSpinner.style.display = 'inline-block';

            try {
                const response = await fetch(`${API_BASE_URL}/admin-auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Store token as both channelPartnerToken and authToken for compatibility
                    localStorage.setItem('channelPartnerToken', data.data.token);
                    localStorage.setItem('authToken', data.data.token); // For backward compatibility
                    localStorage.setItem('adminUsername', username);
                    
                    // Store remember me preference
                    if (rememberMe) {
                        localStorage.setItem('rememberAdmin', 'true');
                    }

                    // Success message
                    errorDiv.className = 'alert alert-success';
                    errorDiv.style.display = 'block';
                    errorMessage.innerHTML = '<i class="fas fa-check-circle me-2"></i>Login successful! Redirecting...';

                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 1000);
                } else {
                    throw new Error(data.message || 'Invalid credentials');
                }
            } catch (error) {
                errorDiv.className = 'alert alert-danger';
                errorDiv.style.display = 'block';
                errorMessage.textContent = error.message || 'Login failed. Please check your credentials.';
                
                loginBtn.disabled = false;
                loginBtnText.textContent = 'Sign In';
                loginSpinner.style.display = 'none';
            }
        });

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('channelPartnerToken');
            const rememberAdmin = localStorage.getItem('rememberAdmin');
            
            if (token && rememberAdmin) {
                // Verify token is still valid
                fetch(`${API_BASE_URL}/admin-auth/verify`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => {
                    if (response.ok) {
                        window.location.href = 'admin.html';
                    }
                })
                .catch(() => {
                    // Token invalid, clear storage
                    localStorage.removeItem('channelPartnerToken');
                    localStorage.removeItem('rememberAdmin');
                });
            }
        });
    </script>
</body>
</html>
