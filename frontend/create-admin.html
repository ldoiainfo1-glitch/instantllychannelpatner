<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create First Admin - Instantly Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .create-admin-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px 20px 0 0 !important;
            padding: 2rem;
        }
        .btn-create {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            font-weight: 600;
        }
        .btn-create:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="create-admin-card">
            <div class="card-header text-center">
                <i class="fas fa-user-shield fa-3x mb-3"></i>
                <h3>Create First Admin Account</h3>
                <p class="mb-0">Set up your administrator credentials</p>
            </div>
            <div class="card-body p-4">
                <div id="successMessage" class="alert alert-success" style="display: none;">
                    <i class="fas fa-check-circle me-2"></i>
                    <span id="successText"></span>
                </div>
                <div id="errorMessage" class="alert alert-danger" style="display: none;">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span id="errorText"></span>
                </div>

                <form id="createAdminForm">
                    <div class="mb-3">
                        <label class="form-label fw-bold">
                            <i class="fas fa-user me-2"></i>Username
                        </label>
                        <input type="text" class="form-control" id="username" required 
                               placeholder="admin" minlength="3">
                        <small class="text-muted">Minimum 3 characters</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">
                            <i class="fas fa-envelope me-2"></i>Email
                        </label>
                        <input type="email" class="form-control" id="email" required 
                               placeholder="admin@instantlycards.com">
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">
                            <i class="fas fa-lock me-2"></i>Password
                        </label>
                        <input type="password" class="form-control" id="password" required 
                               placeholder="Enter secure password" minlength="6">
                        <small class="text-muted">Minimum 6 characters</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">
                            <i class="fas fa-lock me-2"></i>Confirm Password
                        </label>
                        <input type="password" class="form-control" id="confirmPassword" required 
                               placeholder="Re-enter password">
                    </div>

                    <button type="submit" class="btn btn-primary btn-create w-100">
                        <i class="fas fa-user-plus me-2"></i>Create Admin Account
                    </button>
                </form>

                <div class="text-center mt-4">
                    <a href="admin-ads.html" class="text-decoration-none">
                        <i class="fas fa-arrow-left me-2"></i>Back to Admin Login
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const BACKEND_URL = 'https://instantlly-cards-backend.onrender.com';
        const API_BASE_URL = `${BACKEND_URL}/api`;

        document.getElementById('createAdminForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            const successDiv = document.getElementById('successMessage');
            const successText = document.getElementById('successText');

            // Hide previous messages
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            // Validate passwords match
            if (password !== confirmPassword) {
                errorText.textContent = 'Passwords do not match!';
                errorDiv.style.display = 'block';
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/admin-auth/create-first-admin`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();

                if (data.success) {
                    successText.innerHTML = `
                        <strong>Admin created successfully!</strong><br>
                        Username: <strong>${data.data.username}</strong><br>
                        Role: <strong>${data.data.role}</strong><br>
                        <a href="admin-ads.html" class="btn btn-sm btn-success mt-2">
                            Go to Admin Login <i class="fas fa-arrow-right ms-2"></i>
                        </a>
                    `;
                    successDiv.style.display = 'block';
                    document.getElementById('createAdminForm').reset();
                } else {
                    errorText.textContent = data.message || 'Failed to create admin account';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
                errorText.textContent = 'Server error. Please try again later.';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
