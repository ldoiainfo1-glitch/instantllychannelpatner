<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Video Upload - Instantly Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e88e5 0%, #ff7043 100%);
            min-height: 100vh;
            padding: 30px 0;
        }
        .upload-card {
            max-width: 700px;
            margin: 0 auto;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .drop-zone {
            border: 3px dashed #1e88e5;
            border-radius: 10px;
            padding: 60px 20px;
            text-align: center;
            background: #f8f9fa;
            transition: all 0.3s;
            cursor: pointer;
        }
        .drop-zone:hover {
            border-color: #ff7043;
            background: #fff;
        }
        .drop-zone.dragover {
            border-color: #ff7043;
            background: #fff;
            transform: scale(1.02);
        }
        .file-info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        .progress {
            height: 35px;
            display: none;
            margin-top: 20px;
        }
        .progress-bar {
            font-size: 16px;
            line-height: 35px;
            font-weight: bold;
        }
        .status-badge {
            font-size: 18px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card upload-card shadow-lg">
            <div class="card-header text-white text-center py-4" style="background: linear-gradient(135deg, #1e88e5 0%, #ff7043 100%);">
                <h2 class="mb-0">
                    <i class="fas fa-cloud-upload-alt me-2"></i>
                    Upload Video to MongoDB
                </h2>
                <p class="mb-0 mt-2">Drag & Drop or Click to Select</p>
            </div>
            
            <div class="card-body p-4">
                <!-- Status Check -->
                <div class="alert alert-info text-center">
                    <i class="fas fa-info-circle me-2"></i>
                    <strong>Database Status:</strong> 
                    <span id="dbStatus" class="badge bg-secondary">Checking...</span>
                </div>

                <!-- Drop Zone -->
                <div class="drop-zone" id="dropZone">
                    <i class="fas fa-video fa-4x text-primary mb-3"></i>
                    <h4>Drop Video File Here</h4>
                    <p class="text-muted mb-3">or click to browse</p>
                    <button type="button" class="btn btn-primary btn-lg">
                        <i class="fas fa-folder-open me-2"></i>
                        Choose Video File
                    </button>
                    <p class="text-muted mt-3 mb-0">
                        <small>Supports: MP4 | Max: 200MB</small>
                    </p>
                    <input type="file" id="fileInput" accept="video/mp4" style="display: none;">
                </div>

                <!-- File Info -->
                <div class="file-info" id="fileInfo">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <i class="fas fa-file-video text-primary me-2"></i>
                            <strong id="fileName">No file selected</strong>
                        </div>
                        <div>
                            <span class="badge bg-info" id="fileSize">0 MB</span>
                        </div>
                    </div>
                </div>

                <!-- Progress Bar -->
                <div class="progress" id="uploadProgress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" 
                         role="progressbar" style="width: 0%" id="progressBar">
                        0%
                    </div>
                </div>

                <!-- Upload Button -->
                <div class="d-grid gap-2 mt-4">
                    <button type="button" class="btn btn-success btn-lg" id="uploadBtn" disabled>
                        <i class="fas fa-upload me-2"></i>
                        Upload to MongoDB
                    </button>
                </div>

                <!-- Result Message -->
                <div id="resultMessage" class="mt-4"></div>

                <!-- Current Video Status -->
                <hr class="my-4">
                <div class="text-center">
                    <h5 class="mb-3">Current Video in Database</h5>
                    <button class="btn btn-info" id="checkBtn">
                        <i class="fas fa-sync-alt me-2"></i>
                        Refresh Status
                    </button>
                    <div id="videoStatus" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = 'https://instantllychannelpatner.onrender.com';
        let selectedFile = null;

        // DOM Elements
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const uploadBtn = document.getElementById('uploadBtn');
        const uploadProgress = document.getElementById('uploadProgress');
        const progressBar = document.getElementById('progressBar');
        const resultMessage = document.getElementById('resultMessage');
        const videoStatus = document.getElementById('videoStatus');
        const dbStatus = document.getElementById('dbStatus');
        const checkBtn = document.getElementById('checkBtn');

        // Check database connection
        async function checkDatabase() {
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                
                if (data.database === 'connected') {
                    dbStatus.textContent = 'Connected ✓';
                    dbStatus.className = 'badge bg-success';
                } else {
                    dbStatus.textContent = 'Disconnected ✗';
                    dbStatus.className = 'badge bg-danger';
                }
            } catch (error) {
                dbStatus.textContent = 'Error';
                dbStatus.className = 'badge bg-danger';
            }
        }

        // Check video status
        async function checkVideoStatus() {
            videoStatus.innerHTML = '<div class="spinner-border spinner-border-sm"></div> Checking...';
            
            try {
                const response = await fetch(`${API_URL}/api/video/info/instruction_video.mp4`);
                
                if (response.ok) {
                    const data = await response.json();
                    const sizeMB = (data.length / (1024 * 1024)).toFixed(2);
                    const uploadDate = new Date(data.uploadDate).toLocaleString();
                    
                    videoStatus.innerHTML = `
                        <div class="alert alert-success">
                            <i class="fas fa-check-circle me-2"></i>
                            <strong>Video Found!</strong><br>
                            <small>
                                <strong>File:</strong> ${data.filename}<br>
                                <strong>Size:</strong> ${sizeMB} MB<br>
                                <strong>Uploaded:</strong> ${uploadDate}
                            </small>
                        </div>
                    `;
                } else {
                    videoStatus.innerHTML = `
                        <div class="alert alert-warning">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            <strong>No Video Found</strong><br>
                            <small>Please upload a video using the form above</small>
                        </div>
                    `;
                }
            } catch (error) {
                videoStatus.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-times-circle me-2"></i>
                        <strong>Error:</strong> ${error.message}
                    </div>
                `;
            }
        }

        // File selection handlers
        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileSelect);

        // Drag and drop handlers
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            // Validate file type
            if (!file.type.startsWith('video/')) {
                showMessage('Please select a video file', 'danger');
                return;
            }

            // Validate file size (200MB)
            if (file.size > 200 * 1024 * 1024) {
                showMessage('File size exceeds 200MB limit', 'danger');
                return;
            }

            selectedFile = file;
            const sizeMB = (file.size / (1024 * 1024)).toFixed(2);
            
            fileName.textContent = file.name;
            fileSize.textContent = sizeMB + ' MB';
            fileInfo.style.display = 'block';
            uploadBtn.disabled = false;
        }

        // Upload handler
        uploadBtn.addEventListener('click', uploadVideo);

        async function uploadVideo() {
            if (!selectedFile) return;

            uploadBtn.disabled = true;
            uploadProgress.style.display = 'block';
            resultMessage.innerHTML = '';

            const formData = new FormData();
            formData.append('video', selectedFile);

            try {
                const xhr = new XMLHttpRequest();

                xhr.upload.addEventListener('progress', (e) => {
                    if (e.lengthComputable) {
                        const percentComplete = Math.round((e.loaded / e.total) * 100);
                        progressBar.style.width = percentComplete + '%';
                        progressBar.textContent = percentComplete + '%';
                    }
                });

                xhr.addEventListener('load', () => {
                    if (xhr.status === 201) {
                        const result = JSON.parse(xhr.responseText);
                        showMessage(`
                            <i class="fas fa-check-circle me-2"></i>
                            <strong>Success!</strong> Video uploaded to MongoDB<br>
                            <small>File ID: ${result.fileId}</small>
                        `, 'success');
                        
                        // Reset form
                        selectedFile = null;
                        fileInput.value = '';
                        fileInfo.style.display = 'none';
                        uploadBtn.disabled = true;
                        
                        // Check status
                        setTimeout(checkVideoStatus, 1000);
                    } else {
                        const error = JSON.parse(xhr.responseText);
                        showMessage(`Upload failed: ${error.error}`, 'danger');
                        uploadBtn.disabled = false;
                    }
                    
                    setTimeout(() => {
                        uploadProgress.style.display = 'none';
                        progressBar.style.width = '0%';
                        progressBar.textContent = '0%';
                    }, 2000);
                });

                xhr.addEventListener('error', () => {
                    showMessage('Upload failed. Please check your connection.', 'danger');
                    uploadBtn.disabled = false;
                    uploadProgress.style.display = 'none';
                });

                xhr.open('POST', `${API_URL}/api/video/upload`);
                xhr.send(formData);

            } catch (error) {
                showMessage(`Error: ${error.message}`, 'danger');
                uploadBtn.disabled = false;
                uploadProgress.style.display = 'none';
            }
        }

        function showMessage(message, type) {
            resultMessage.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }

        // Check button
        checkBtn.addEventListener('click', checkVideoStatus);

        // Initialize
        checkDatabase();
        checkVideoStatus();
    </script>
</body>
</html>
